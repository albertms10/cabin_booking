include: package:very_good_analysis/analysis_options.yaml

linter:
  rules:
    - avoid_classes_with_only_static_members
    - avoid_types_on_closure_parameters
    - cancel_subscriptions
  # - discarded_futures
    - unnecessary_null_aware_operator_on_extension_on_nullable

dart_code_metrics:
  metrics:
    cyclomatic-complexity: 20
    maximum-nesting-level: 5
    number-of-arguments: 4
  metrics-exclude:
    - test/**
  rules:
    - always-remove-listener
    - avoid-border-all
    - avoid-collection-methods-with-unrelated-types
    - avoid-duplicate-exports
    - avoid-global-state
    - avoid-missing-enum-constant-in-map
    - avoid-nested-conditional-expressions:
        acceptable-level: 2
    - avoid-redundant-async
    - avoid-returning-widgets
    - avoid-shrink-wrap-in-lists
    - avoid-throw-in-catch-block
    - avoid-unnecessary-setstate
    - avoid-unnecessary-type-assertions
    - avoid-unnecessary-type-casts
    - avoid-unrelated-type-assertions
    - avoid-expanded-as-spacer
    - avoid-wrapping-in-padding
    - binary-expression-operand-order
    - double-literal-format
    - format-comment
  # - member-ordering
    - newline-before-return
    - no-boolean-literal-compare
    - no-equal-then-else
  # - no-magic-number
    - prefer-conditional-expressions
    - prefer-correct-edge-insets-constructor
    - prefer-correct-test-file-name:
        exclude:
          - lib/**
          - bin/**
          - "**/main.dart"
    - prefer-enums-by-name
  # - prefer-extracting-callbacks
    - prefer-first
    - prefer-immediate-return
    - prefer-iterable-of
    - prefer-last
    - prefer-match-file-name:
        exclude:
          - test/**
  # - prefer-moving-to-variable
    - prefer-trailing-comma
    - prefer-single-widget-per-file:
        ignore-private-widgets: true
  anti-patterns:
    - long-parameter-list

analyzer:
  plugins:
    - dart_code_metrics

  errors:
    always_put_required_named_parameters_first: ignore
    always_use_package_imports: ignore
    avoid_equals_and_hash_code_on_mutable_classes: ignore
    implicit_dynamic_list_literal: ignore
    implicit_dynamic_map_literal: ignore
    implicit_dynamic_parameter: ignore
    implicit_dynamic_variable: ignore
    prefer_asserts_with_message: ignore
    public_member_api_docs: ignore
    sort_constructors_first: ignore
    unused_element: ignore
