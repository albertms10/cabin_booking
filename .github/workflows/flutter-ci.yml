name: Flutter CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '.vscode/**'
      - 'android/**'
      - 'docs/**'
      - 'ios/**'
      - 'macos/**'
      - 'windows/**'
      - '**.md'
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'

  pull_request:
    branches: [main]
    types: [opened, synchronize, ready_for_review, reopened]
    paths-ignore:
      - '.vscode/**'
      - 'android/**'
      - 'docs/**'
      - 'ios/**'
      - 'macos/**'
      - 'windows/**'
      - '**.md'
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'

  release:
    types: [published]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event.pull_request.draft == false }}

    steps:
      - uses: actions/checkout@v3

      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-pubspec-${{ hashFiles('**/pubspec.lock') }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.3'

      - name: Verify formatting
        run: flutter format --output=none --set-exit-if-changed .

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze Dart Code Metrics
        run: flutter pub run dart_code_metrics:metrics analyze lib

      - name: Analyze project source
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test --coverage

      - name: Upload Coveralls
        uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}


  ios-build:
    name: iOS build
    runs-on: macos-latest
    needs: [analyze]
    timeout-minutes: 15
    if: ${{ github.event.release.tag_name }}

    steps:
      - uses: actions/checkout@v3

      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: /Users/runner/hostedtoolcache/flutter
          key: ${{ runner.os }}-pubspec-${{ hashFiles('**/pubspec.lock') }}

      - uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign --obfuscate --split-debug-info=cabin_booking/

      - name: Tar app
        run: cd build/ios/iphoneos/ && tar -cvjf ios_release.tar.bz2 "Runner.app"

      - uses: actions/upload-artifact@v2
        with:
          name: ios_release
          path: build/ios/iphoneos/ios_release.tar.bz2


  android-build:
    name: Android build
    runs-on: ubuntu-latest
    needs: [analyze]
    timeout-minutes: 15
    if: ${{ false }} # ${{ github.event.release.tag_name }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-pubspec-${{ hashFiles('**/pubspec.lock') }}

      - uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android
        run: flutter build apk --obfuscate --split-debug-info=cabin_booking/

      - name: Tar app
        run: cd build/app/outputs/flutter-apk/ && tar -cvjf android_release.tar.bz2 "app-release.apk"

      - uses: actions/upload-artifact@v2
        with:
          name: android_release
          path: build/app/outputs/flutter-apk/android_release.tar.bz2


  macos-build:
    name: macOS build
    runs-on: macos-latest
    needs: [analyze]
    timeout-minutes: 15
    if: ${{ github.event.release.tag_name }}

    steps:
      - uses: actions/checkout@v3

      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: /Users/runner/hostedtoolcache/flutter
          key: ${{ runner.os }}-pubspec-${{ hashFiles('**/pubspec.lock') }}

      - uses: subosito/flutter-action@v2

      - name: Enable macOS desktop support
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --obfuscate --split-debug-info=cabin_booking/

      - name: Tar app
        run: cd build/macos/Build/Products/Release/ && tar -cvjf macos_release.tar.bz2 "Cabin Booking.app"

      - uses: actions/upload-artifact@v2
        with:
          name: macos_release
          path: build/macos/Build/Products/Release/macos_release.tar.bz2


  windows-build:
    name: Windows build
    runs-on: windows-latest
    needs: [analyze]
    timeout-minutes: 15
    if: ${{ github.event.release.tag_name }}

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --obfuscate --split-debug-info=cabin_booking/

      - name: Tar app
        run: cd build/windows/runner/ && tar -cvzf windows_release.tar.gz Release

      - uses: actions/upload-artifact@v2
        with:
          name: windows_release
          path: build/windows/runner/windows_release.tar.gz
