name: cabin_booking
description: An app for booking cabins.
version: 0.4.0
publish_to: none

author: albertms10
repository: https://github.com/albertms10/cabin_booking.git

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  collection: ^1.15.0
  cupertino_icons: ^1.0.3
  fl_chart: ^0.36.1
  horizontal_data_table: ^3.3.0
  intl: ^0.17.0
  path_provider: ^2.0.1
  provider: ^5.0.0
  timer_builder: ^2.0.0
  uuid: ^3.0.4
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

flutter:
  generate: true
  uses-material-design: true
